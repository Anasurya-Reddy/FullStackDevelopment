<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Program</title>
    <script>
        let n=prompt("Enter a number:");
        let f=1;
        for(let i=n;i>0;i--) {
            f = f*i;
        }
        alert("Factorial of " + n + " is " + f);
    </script>
</head>

</body>
</html>
