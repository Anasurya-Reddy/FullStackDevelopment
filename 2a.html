<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML TABLE EXAMPLE</h1>
    <table border="2" cellpadding="10" cellspacing="0">
        <tr>
            <th rowspan="2">Colomn 1</th>
            <th colspan="2">Colomn 2</th>
            <th rowspan="2">Colomn 3</th>
        </tr>
        <tr>
            <th>Colomn 2-1</th>
            <th>Colomn 2-2</th>
        </tr>
        <tr>
            <td>Row 1,Col 1</td>
            <td>Row 1,Col 2-1</td>
            <td>Row 1,Col 2-2</td>
            <td>Row 1,Col 3</td>
        </tr>
        <tr>
            <td>Row 2,Col 1</td>
            <td>Row 2,Col 2-1</td>
            <td>Row 2,Col 2-2</td>
            <td>Row 2,Col 3</td>
        </tr>
        </table>
    </table>
</body>
</html>
