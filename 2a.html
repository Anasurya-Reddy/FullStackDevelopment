<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>HTML Tables Demonstration</h1>

    <h2>Basic Table</h2>
    <table border="1">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>0501</td>
            <td>Raju</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>0502</td>
            <td>Hari</td>
            <td>CSE</td>
        </tr>
        <tr>
            <td>0503</td>
            <td>Surya</td>
            <td>CSE</td>
        </tr>
    </table>

    <h2>Table with Rowspan and Colspan</h2>
    <table border="2" width="80%" align="center" cellspacing="0">
        <tr align="center">
            <th width="100" height="40">Course</th>
            <th width="100">Enroll</th>
            <th width="100">Attended</th>
            <th width="100">Exam</th>
        </tr>
        <tr align="center">
            <td height="30">Python</td>
            <td rowspan="2">300</td>
            <td>270</td>
            <td>250</td>
        </tr>
        <tr align="center">
            <td >FSD</td>
            <td height="30" colspan="2">300</td>
        </tr>
        <tr align="center">
            <td height="30">DSA</td>
            <td>500</td>
            <td>490</td>
            <td>450</td>
        </tr>
    </table>
</body>
</html>
